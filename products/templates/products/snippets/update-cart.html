<form method='POST' action='{% url "cart:update" %}' class="form"> {% csrf_token %}
        <input type='hidden' name='product_id' value='{{ product.id }}'/>
         
         {% if in_cart %}
            <button type='submit' class='btn btn-link btn-sm style="padding:0px;cursor:pointer"'>Remove?</button>
         {% else %}
            {% if product in cart.products.all %}
                <div class='btn-group'> <a class='btn btn-link'>In cart</a>
                    <button type='submit' class='btn btn-link'>Remove?</button>
                </div>
            {% else %}
                <button type='submit'  class='badge badge-pill badge-dark'>Add to cart</button>
            {% endif %}
        {% endif %}
    </form>
